name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/health-ai-backend:${{ env.IMAGE_TAG }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/health-ai-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/health-ai-backend:buildcache,mode=max

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/health-ai-frontend:${{ env.IMAGE_TAG }}
          build-args: |
            VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
            VITE_API_URL=/api
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/health-ai-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/health-ai-frontend:buildcache,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create .env file with secrets on the server
            echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" > .env
            echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            
            # Pull latest images
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/health-ai-backend:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/health-ai-frontend:latest
            
            # Create docker-compose.yml if it doesn't exist (or overwrite it)
            echo "version: '3.8'" > docker-compose.yml
            echo "services:" >> docker-compose.yml
            echo "  backend:" >> docker-compose.yml
            echo "    image: ${{ secrets.DOCKER_USERNAME }}/health-ai-backend:latest" >> docker-compose.yml
            echo "    container_name: health_ai_backend" >> docker-compose.yml
            echo "    ports:" >> docker-compose.yml
            echo "      - '8000:8000'" >> docker-compose.yml
            echo "    env_file: .env" >> docker-compose.yml
            echo "    restart: always" >> docker-compose.yml
            
            echo "  frontend:" >> docker-compose.yml
            echo "    image: ${{ secrets.DOCKER_USERNAME }}/health-ai-frontend:latest" >> docker-compose.yml
            echo "    container_name: health_ai_frontend" >> docker-compose.yml
            echo "    ports:" >> docker-compose.yml
            echo "      - '80:80'" >> docker-compose.yml
            echo "    depends_on:" >> docker-compose.yml
            echo "      - backend" >> docker-compose.yml
            echo "    restart: always" >> docker-compose.yml
            
            # Stop and remove old containers, then start new ones
            sudo docker compose down || true
            sudo docker compose up -d
            
            # Cleanup unused images
            sudo docker image prune -f
