services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: health_ai_backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      # Passthrough other secrets if needed
    volumes:
      # Optional: Mount code for hot reload in dev
      # - ./:/app
      # - /app/frontend # Exclude frontend dir
      # - /app/venv
      - ./brain_storage:/app/brain_storage # Persist storage if needed
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
    container_name: health_ai_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

# Optional: Define shared network (default is fine)
